{% extends "base.html" %}

{% block title %}Détail Produit{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Détail du Produit</h2>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-fluid" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
        </div>
        <div class="col-md-6">
            <div class="card-body">
                <h3 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <h4 class="card-text">Prix: {{ "%.2f"|format(product.price) }} €</h4>
                <!-- Buttons for actions -->
                <button type="button" class="btn btn-secondary">Laisser un commentaire</button>
                <button type="button" class="btn btn-primary">Ajouter au Panier</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
