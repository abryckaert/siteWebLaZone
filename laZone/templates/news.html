{% block content %}
<div class="container mt-4" style="padding-top: 30px;"> 
    <div class="row">
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center">
            <h4 style="font-family: 'Archivo Black'; font-weight: 200; padding-bottom: 30px;">Soldes printemps -15% sur une sélection d’articles</h4>           
            <a href="/details" class="btn btn-dark">En savoir plus</a>
        </div>

        <div class="col-md-6">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/static/carouselle/image1.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/static/carouselle/image2.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/static/carouselle/image3.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Précedent</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Prochain</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
