{% extends 'base.html' %}

{% block title %}Tableau de Bord Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <h4 style="font-family:'Archivo Black';">{{ messageAction }} :</h4> 
    <br>
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">  
            <div class="card" style="cursor: pointer;" onclick="window.location.href='{{ url_for('product.productDetail', product_id=product.id) }}';">
                <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}" style="width: 100%;">
                <div class="card-body">
                    <h6 class="card-title" style="font-weight: bold;">{{ product.name }}</h6>
                    <p class="card-text">{{ "%.2f"|format(product.price) }}â‚¬</p>
                </div>
            </div>
        </div>
        {% if (loop.index0 + 1) % 4 == 0 %}
            </div><div class="row">
        {% endif %}
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
